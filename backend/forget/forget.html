<div class="flex items-center justify-center h-screen">
  <form id="forget" class="bg-white shadow-lg px-12 py-8 mb-8 max-w-md">
    <fieldset>
      <legend>
        <img src="/image/lewlew.png" alt="uploaded cover image"
          class="object-cover h-full w-full rounded-lg rounded-b-none">
      </legend>
      <div class="my-8">
        <label class="block text-gray-700 text-sm font-normal mb-2" for="username">Retrieve your password</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="email" v-model="form.email" type="email" required="" autofocus="" placeholder="Email">
      </div>

      <div class="flex items-center justify-between">
        <button
          class="px-4 py-2 rounded text-white inline-block shadow-lg bg-indigo-500 hover:bg-indigo-600 focus:bg-indigo-700"
          type="submit">Send Link</button>

        <p class="font-normal text-sm text-center">Try to login? <a
            class="inline-block align-baseline  text-blue-500 hover:text-blue-800" href="/login" data-link="">
            Sign Up
          </a>
        </p>
      </div>
    </fieldset>
  </form>
</div>
