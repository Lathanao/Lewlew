<div class="flex items-center justify-center">
  <div class="w-full max-w-md">
    <form action="/" method="POST" class="bg-white shadow-lg rounded px-12 pt-6 pb-8 mb-4">
      <fieldset>
        <legend>
          <img src="/image/lewlew.png" alt="uploaded cover image"
            class="object-cover h-full w-full rounded-lg rounded-b-none">
        </legend>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-normal mb-2" for="username">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            name="email" v-model="form.email" type="email" required autofocus placeholder="Email" />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-normal mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            v-model="form.password" type="password" placeholder="Password" name="password" required
            autocomplete="current-password" />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="px-4 py-2 rounded text-white inline-block shadow-lg bg-blue-500 hover:bg-blue-600 focus:bg-blue-700"
            type="submit">Sign In</button>
          <a class="inline-block align-baseline font-normal text-sm text-blue-500 hover:text-blue-800" href="/forget"
            data-link="">
            Forgot Password?
          </a>
        </div>
      </fieldset>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2020 yo. All rights reserved.
    </p>

    <wc-hello></wc-hello>
    <wc-blink></wc-blink>
    <wc-button></wc-button>
    </br>
  </br>
  <wc-event-input></wc-event-input>
  <wc-event-button></wc-event-button>
  </div>
</div>
