<thead>
  <tr class="w-full h-16 border-gray-300 border-b py-8">
    <th class="text-gray-600 dark:text-gray-400 font-normal text-left text-sm tracking-normal leading-4">
      <div class="relative w-32 z-10">
        <div
          class="pointer-events-none text-gray-600 dark:text-gray-400 absolute inset-0 m-auto mr-2 xl:mr-4 z-0 w-5 h-5">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon cursor-pointer icon-tabler icon-tabler-chevron-down"
            width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"></path>
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>

        <select aria-label="Selected tab"
          class="focus:outline-none border border-transparent focus:border-gray-800 focus:shadow-outline-gray text-base form-select block w-full py-2 px-2 xl:px-3 rounded text-gray-600 dark:text-gray-400 appearance-none bg-transparent">
          <option value="">Action</option>
          <option>This page</option>
          <option>All rows</option>
        </select>
      </div>
    </th>

    ${header
    .map(
    (title) => `
    <th class="text-gray-600 dark:text-gray-400 text-left text-sm tracking-normal leading-4">
      <div filter="${title}" attr_order="${title}" way="NONE" class="capitalize cursor-pointer items-center flex mr-10">
        ${title}
        <img class="mx-3 opacity-0" src="/image/simple_dropdown_with_icons-svg1.svg" alt="">
      </div>
    </th>
    `
    )
    .join('\n')}

    <th class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
      <div class="opacity-0 w-2 h-2 rounded-full bg-indigo-400"></div>
    </th>
    <td class="text-gray-600 dark:text-gray-400 font-normal pr-8 text-left text-sm tracking-normal leading-4">
      More</td>
  </tr>
</thead>
