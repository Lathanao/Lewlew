<tbody>
  ${cells.map(cell => `
  <tr class="h-16 border-gray-300 border-b">
    <td class="pl-8 pr-6 whitespace-no-wrap text-sm  leading-4">
      <input type="checkbox"
        class="cursor-pointer relative w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 outline-none">
    </td>
    <td class="pr-6 whitespace-no-wrap text-sm  tracking-normal leading-4">
      ${cell.id_customer}
    </td>

    <td class="pr-6 whitespace-no-wrap">
      <div class="flex items-center">
        <div class="h-8 w-8">
          <img src="https://tuk-cdn.s3.amazonaws.com/assets/components/advance_tables/at_${cell.id}.png" alt=""
            class="h-full w-full rounded-full overflow-hidden shadow">
        </div>
        <p class="ml-2 tracking-normal leading-4 text-sm">
          ${cell.lastname} ${cell.firstname}
        </p>
      </div>
    </td>
    <td class="text-sm pr-6 whitespace-no-wrap tracking-normal leading-4">
      ${cell.username}
    </td>
    <td class="text-sm pr-6 whitespace-no-wrap tracking-normal leading-4">
      ${cell.email}
    </td>
    <td class="text-sm pr-6 whitespace-no-wrap tracking-normal leading-4">
      ${cell.phone}
    </td>
    <td class="text-sm pr-6 whitespace-no-wrap tracking-normal leading-4">
      ${cell.website}
    </td>
    <td class="pr-6">
      <div class="w-2 h-2 rounded-full bg-indigo-400"></div>

      <wc-datagrid-modal-action-row id=${cell.id_order} action='{
        "Edit": "/edit/${cell.id_order}", 
        "Preview":"/Preview/${cell.id_order}", 
        "Delete": "/Delete/${cell.id_order}" 
      }' />
    </td>

  </tr>
  `).join('\n')}
</tbody>
