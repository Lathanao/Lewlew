<div class="flex flex-col justify-start items-center px-6 border-t border-gray-600 w-full  ">
  <button class="focus:outline-none flex justify-between items-center w-full py-5 space-x-14  ">
    <p class="text-sm leading-5 uppercase">Log</p>
    <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none"
      stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"></path>
      <polyline points="15 6 9 12 15 18"></polyline>
    </svg>
  </button>

  ${menu
    .map(
    (element) => `
    <a lew-link href="${element.url}"
      class="flex justify-start items-center space-x-6 hover:text-white focus:bg-gray-700 focus:text-white hover:bg-gray-700 text-gray-400 rounded px-3 py-2 w-full md:w-52">
      <svg class="fill-stroke" width="24" height="24" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M15 10L11 14L17 20L21 4L3 11L7 13L9 19L12 15" stroke="currentColor" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
      <p class="text-base leading-4">${element.label}</p>
    </a>
    `
    )
    .join('\n')}
  </div>
</div>
